<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Etec Júlio de Mesquita</title>
    <link rel="stylesheet" href="login.css"> <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>



<div class="login-container">
    <div class="logo-section">
        <img src="Assets/etec2.png" alt="Logo Etec Júlio de Mesquita Santo André">
        <img src="Assets/etec.png" alt="Logo Centro Paula Souza">
    </div>

    <div class="form-section">
        <a href="index.html" class="home-link"><i class="fas fa-home"></i> Home</a>
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <i class="fas fa-user"></i> <input type="email" id = "email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>  <input type="password" id = "senha" required>
                <label for="senha">Senha</label>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <a href="professor.html" class="forgot-password">Esqueceu a senha?</a>
    </div>
</div>

</body>
</html>
