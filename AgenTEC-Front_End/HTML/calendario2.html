<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/calendario2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="nav-buttons">
                    <button class="nav-btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="month-year" id="month-year">Setembro 2025</div>
            </div>
            <div class="weekdays">
                <div class="weekday">Seg</div>
                <div class="weekday">Ter</div>
                <div class="weekday">Qua</div>
                <div class="weekday">Qui</div>
                <div class="weekday">Sex</div>
                <div class="weekday">Sab</div>
                <div class="weekday">Dom</div>
            </div>

            <div class="days" id="days"></div>
            <div class="calendar-footer">
                <button class="today-btn" id="today-btn"><i class="fas fa-calendar-day"></i> Hoje </button>
                <div class="event-indicator">
                    <i class="fas fa-circle" style="color: var(--acent); font-size: 0.6rem;"></i>
                    <span>Possui eventos</span>
                </div>
            </div>

            <!-- Painel com os eventos do lado -->
            <div class="event-panel" id="event-panel">
                <div class="event-header">
                    <div class="event-date" id="event-date">Escolha uma data</div>
                    <i class="fas fa-calendar-alt event-icon"></i>
                </div>
                <div class="event-list" id="event-list">
                    <div class="no-events">Escolha uma data com evento para vÃª-lo aqui.</div>
                </div>
            </div>

        </div>
        <script src="../calendario2.js"></script>
</body>

</html>
